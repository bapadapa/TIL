<!-- 콜백함수! -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>콜백</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript">
      // 1. sayHello라는 함수가 콜백 함수로 예시를 보여 줍니다.
      function sayHello() {
        console.log("자바스크립트 개 꿀잼?");
      }

      //   sayHello(); //호출
      // 클래스를 삽입.
      //   sH = sayHello;
      // 클래스 실행한 것을 삽입.
      //   sH = sayHello();

      function getHuman(callbackFunc) {
        callbackFunc();
      }
      getHuman(function () {
        console.log("나는 콜백이다 움화하");
      });
      function sum(fir, sec) {
        return fir + sec;
      }
      function mul(fir, sec) {
        return fir * sec;
      }
      function calc(calcFunc, fir, sec) {
        result = calcFunc(fir, sec);
        console.log(result);
      }
      calc(sum, 1, 2);
      calc(mul, 1, 2);

      calc(
        function (fir, sec) {
          return fir, sec;
        },
        1,
        2
      );
      //   setTimeout(function () {
      //     console.log("3초 뒤에 실행합니다.");
      //   }, 3000);
      // 반복적인 작업을 할 떄 아래 함수(이미 생성되어 있는 콜백함수)를 사용하여 사용.
      //   setInterval(function () {
      //     console.log("1초마다 출력됩니다.");
      //   }, 1000);
      function callbackFunc(name) {
        console.log(name);
      }
      function sayHello2(callbackFunc) {
        var text = "hello";
        callbackFunc(text);
      }
      sayHello2(callbackFunc);
      console.log("----------------");
      //비동기
      setTimeout(function () {
        console.log("3초 뒤에 실행");
      }, 3000);
      console.log("바로 실행");

      //자바스크립트에서 비동기 처리 Promise 객체
      // 비동기 처리 방법 만 확인할 것입니당~
      // fetch 함수를 실행하면 리턴 값(객체) promise 객체를 반환.
      console.log("----------------");
      var result = fetch("https://jsonplaceholder.typicode.com/todos/1");
      console.log("네트워크 통신이 끝날때 까지 기다리지 않고 바로 실행되요 1");
      result
        .then(function (response) {
          console.log("이 코드는 네트워크 통신이 끝나고 나서 실행");
          console.log(response);
        })
        .catch(function () {
          console.log("네트워크 통싱 에러시 실행");
        });
      console.log("네트워크 통신이 끝날때 까지 기다리지 않고 바로 실행되요 2");
    </script>
  </head>
  <body></body>
</html>

<!-- 자바스크립트 삽입 -->
<!-- 01에서는 상품 리스트를 하드코딩을 하였다.  그걸 없애자!-->
<html>
  <head>
    <title>Grab Market</title>
    <link rel="stylesheet" href="../css/index_02.css" />
  </head>
  <body>
    <header>
      <h1 class="blind">그랩 마켓</h1>
      <!-- section == 지역 구분 -->
      <section>
        <h1 class="blind">헤더</h1>
        <div id="header">
          <div id="header-area">
            <img src="../images/icons/logo.png" alt="로고" />
          </div>
        </div>
      </section>
    </header>
    <main>
      <section>
        <h1 class="blind">메인</h1>
        <div id="main">
          <section>
            <h1 class="blind">베너</h1>
            <div id="banner">
              <div>
                <img src="../images/banners/banner1.png" alt="배너" />
              </div>
            </div>
          </section>
          <section>
            <h1>판매되는 상품들</h1>
            <div id="product-list"></div>
          </section>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <h1 class="blind">풋터</h1>
        <div id="footer">풋터 로그</div>
        <div>카피라이트</div>
      </section>
    </footer>
    <!-- 스크립트 삽입. -->
    <script type="text/javascript">
      var products = [
        {
          name: "농구공 1호",
          price: 50000,
          seller: "Bapa",
          imageUrl: "../images/products/basketball1.jpeg",
        },
        {
          name: "축구공 1호",
          price: 30000,
          seller: "Bapa",
          imageUrl: "../images/products/soccerball1.jpg",
        },
        {
          name: "키보드 1호",
          price: 50000,
          seller: "Bapa",
          imageUrl: "../images/products/keyboard1.jpg.jpeg",
        },
      ];
      // querySelector를 사용하면 1개의 쿼리만 가져올 수 있다.(최초로 발견한 쿼리)
      document.querySelectorAll("#product-list").innerHTML =
        "<p>상품정보입니다.</p>";
    </script>
  </body>
</html>

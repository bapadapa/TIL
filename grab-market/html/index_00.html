<!-- 기본 구조 -->
<html>
  <head>
    <title>Grab Market</title>
    <link rel="stylesheet" href="../css/index_00.css" />
  </head>
  <body>
    <header>
      <h1 class="blind">그랩 마켓</h1>
      <!-- section == 지역 구분 -->
      <section>
        <h1 class="blind">헤더</h1>
        <div id="header">헤더</div>
      </section>
    </header>
    <main>
      <section>
        <h1 class="blind">메인</h1>
        <div id="main">
          <section>
            <h1 class="blind">베너</h1>
            <div id="banner">베너</div>
          </section>
          <section>
            <h1>판매되는 상품들</h1>
            <div id="product-list">상품 리스트</div>
          </section>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <h1 class="blind">풋터</h1>
        <div id="footer">풋터 로그</div>
        <div>카피라이트</div>
      </section>
    </footer>
  </body>
</html>
